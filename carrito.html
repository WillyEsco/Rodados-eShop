<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-cart.css">
    <title>Carrito</title>
</head>

<body>
    <!--  Encabezado del carrito -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 20px;">
    <a href="./index.html" class="icono-carrito" aria-label="Volver">
      <img
        src="./images/logo3.png"
        alt="Logo"
        class="logo"
        style="height: 70px;"
      />
    </a>
      <div style="flex: 1; display: flex; justify-content: flex-end;">
        <img
        src="./images/mascota2.png"
        alt="Conejin Rod"
        class="mascota2"
        style="height: 70px;"
      />
        <a href="./index.html" class="icono-carrito" aria-label="Volver">
          <i class="material-icons">arrow_back</i>
        </a>
      </div>
    </header>

    <!--      seccion principal del carrito -->

    <section id="carrito" class="productos">
      <!-- Header con mascota -->
      <div class="leftSideColumn">
          <h2>Tu carrito</h2>
          <img src="./images/mascota.png" alt="Mascota">
      </div>
      
      <!-- Lista de productos -->
      <div id="lista-carrito">
          <!-- Aquí se renderizan los productos -->
      </div>
  
      <!-- Botón de checkout -->
      <div style="text-align: center;">
          <button id="checkout-btn" class="mdc-button mdc-button--raised md-3" onclick="realizarCompra()" style="display: flex; align-items: center; justify-content: center; border-radius: 50px;">
            <span style="font-weight: bold; font-size: 1.3em;">PROCESAR COMPRA</span>
          <i class="material-icons" style="margin-left: 8px;">shopping_cart_checkout</i>
          </button>
      </div>
  </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
          <!-- Logo -->
          <div class="footer-logo">

          </div>
          <img src="./images/logo.png" alt="Logo" class="logo" />
          <!-- Redes sociales -->
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://telegram.org" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
  
          <!-- Copyright -->
          <div class="footer-copyright">
            <p>&copy; 2024 Rodados eShop.<br>  Todos los derechos reservados.</p>
          </div>
        </div>
      </footer>
    <script src="./carrito.js"></script>
</body>

</html>
